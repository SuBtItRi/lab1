<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="signup">
        <div class="signup_wrap">
            <div class="signup_main">
                <img src="assets/img/logo.svg" alt="logo" class="signup_main_logo">
                <p class="signup_main_text">Email</p>
                <input type="email" placeholder="example@gmail.com" class="signup_main_input">
                
                <p class="signup_main_text">Password</p>
                <input type="password" placeholder="password" class="signup_main_input">
                <p class="signup_main_text">Forgot password?</p>
            </div>
            <button class="signup_btn orange" style="margin-top: 30px;">
                Sign Up
            </button>
        </div>
    </section>
</body>
</html>
